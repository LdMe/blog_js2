<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la compra</title>
    <style>
        .important {
            background-color: aquamarine;
        }
        .fa-trash {
            color:red;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="seccion_lista">
        <h1 >Lista de la compra<i class="fa fa-address-card-o"></i></h1>
    
        <input type="text" id="input">
        <button id="guardar">Guardar</button>
        
        <ul id="lista">
    
        </ul>
        <script src="lista.js"></script>
    </section>
    <section id="seccion_blog">
        <h1 >Blog  <i class="fa fa-address-card-o"></i></h1>
        <section id="blog_form_section">
            <form action="" id="blog_form">
                <fieldset>
                    <legend>Crear un nuevo post</legend> 
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo" name="titulo">
                    <br>
                    <label for="contenido">Contenido</label>
                    <textarea name="contenido" id="contenido" cols="30" rows="10" placeHolder="escribe algo..."></textarea>
                    <br>
                    <input type="submit" value="Crear">   
                </fieldset>
            </form>
        </section>
        <section id="blog_section">
            <h2>Posts</h2>
            
        </section>
    </section>
</body>
</html>
